name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version:
        - "3.11"
        - "3.12"
        - "3.13"
        - "3.14"
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools "cython >= 3.1" pytest
    - name: Build with Python ${{ matrix.python-version }}
      run: |
        python setup.py build
        python setup.py build_ext -i
    - name: Test with pytest
      run: |
        pytest
      env:
        LC_ALL: C.UTF-8
        LANG: C.UTF-8

  build-limited-api:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      USE_LIMITED_API: "1"
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools "cython >= 3.1" pytest
    - name: Build with Python ${{ matrix.python-version }}
      run: |
        python setup.py build
        python setup.py build_ext -i
    - name: Test with pytest
      run: |
        pytest
      env:
        LC_ALL: C.UTF-8
        LANG: C.UTF-8
